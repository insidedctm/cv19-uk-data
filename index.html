<html>
  <head>
    <!-- deck.gl standalone bundle -->
    <script src="https://unpkg.com/deck.gl@^8.1.0/dist.min.js"></script>

    <style type="text/css">
      body {margin: 0; padding: 0;}
      #container {width: 100vw; height: 100vh;}
    </style>
  </head>

  <body>
    <div id="container"></div>
  </body>

  <script type="text/javascript">

// source: Natural Earth http://www.naturalearthdata.com/ via geojson.xyz
const COUNTRIES =
  'https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_50m_admin_0_scale_rank.geojson'; //eslint-disable-line
const CASES = 
  'data/Week_26_UTLA.geojson';
console.log("----")

const deckgl = new deck.DeckGL({
  container: 'container',

  initialViewState: {
    latitude: 51.47,
    longitude: 0.45,
    zoom: 4,
    bearing: 0,
    pitch: 30
  },
  controller: true,

  layers: [
    new deck.GeoJsonLayer({
      id: 'base-map',
      data: COUNTRIES,
      // Styles
      stroked: true,
      filled: true,
      lineWidthMinPixels: 2,
      opacity: 0.4,
      getLineDashArray: [3, 3],
      getLineColor: [60, 60, 60],
      getFillColor: [200, 200, 200]
    }),
    new deck.GeoJsonLayer({
      id: 'cases',
      data: CASES,
      // Styles
      filled: true,
      pointRadiusMinPixels: 2,
      pointRadiusScale: 2000,
      getRadius: f => (11 - f.properties.scalerank),
      getFillColor: d => calcFillColor(d),
      // Interactive props
      pickable: true,
      autoHighlight: true,
      onClick: info => info.object && alert(`${info.object.properties.name} (${info.object.properties.abbrev})`)
    })
  ]
});
    
function calcFillColor(d) {
  console.log(d.properties.weeklyCaseRate)
  let caseRate = d.properties.weeklyCaseRate;
  const colors = [[49,130,189, opacity], [107,174,214, opacity], [123,142,216, opacity], [226,103,152, opacity], [255,0,104, opacity], [50,50,50, opacity]]
  if (caseRate < 5.0) {
    return colors[0]
  }
  if (caseRate < 20.0) {
    return colors[1]
  }
  if (caseRate < 40.0) {
    return colors[2]
  }
  if (caseRate < 100.0) {
    return colors[3]
  }
  if (caseRate >= 100.0) {
    return colors[4]
  }
  return colors[5];
}
  </script>
</html>
